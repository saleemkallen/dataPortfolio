<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stages Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 165, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 165, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff8c00;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            max-width: 1000px;
            margin: 7rem auto 1rem;
            padding: 1rem;
            width: 95%;
            display: flex;
            flex-direction: column-reverse;
            gap: 1rem;
            overflow-y: auto;
            height: calc(100vh - 250px);
        }

        .message {
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 85%;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.2);
            align-self: flex-end;
            margin-left: 15%;
        }

        .bot {
            background: #fff;
            border: 1px solid rgba(255, 165, 0, 0.2);
            align-self: flex-start;
            margin-right: 15%;
        }

        /* Message Content Styles */
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #333;
        }

        .message-header i {
            margin-right: 0.5rem;
            color: #ff8c00;
        }

        .message-content {
            line-height: 1.6;
            color: #333;
        }

        .content-header {
            font-weight: 600;
            color: #333;
            margin: 12px 0 8px 0;
            font-size: 1.05em;
        }

        .content-line {
            margin: 8px 0;
        }

        .list-item {
            display: flex;
            align-items: flex-start;
            margin: 8px 0;
            padding-left: 20px;
        }

        .bullet {
            color: #ff8c00;
            margin-right: 10px;
            margin-left: -20px;
        }

        .message-content strong {
            font-weight: 600;
            color: #333;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 165, 0, 0.2);
            padding: 1.5rem;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 1rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 95%;
            box-shadow: 0 -2px 10px rgba(255, 165, 0, 0.1);

        #queryInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 165, 0, 0.3);

        }

            background: linear-gradient(135deg, #ff8c00 0%, #ff6347 100%);
            color: white;
        }

            border: 1px solid rgba(255, 165, 0, 0.3);

            transform: translateY(-2px);

            margin-top: 1.5rem;

            border-top: 1px solid rgba(255, 165, 0, 0.2);
        }

            color: #666;
            font-weight: 500;

            margin: 0.5rem 0;

        }

            color: #002fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stages Chatbot</h1>
        <p class="subtitle">Ask me anything specific about the stages!</p>
    </div>
    
    <div class="chat-container"></div>
    
    <div class="input-container">
        <input type="text" id="queryInput" placeholder="Type your question here...">
        <button class="submit-btn" onclick="sendQuery()">
            <i class="fas fa-paper-plane"></i>
            Send
        </button>
        <button class="clear-btn" onclick="clearChat()">
            <i class="fas fa-trash"></i>
            Clear
        </button>
    </div>

    <script>
        function formatMessage(text, references = []) {
            // First, properly handle markdown-style formatting
            function formatContent(content) {
                // Handle bold text
                content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Split into lines and process each line
                let lines = content.split('\n');
                let formattedLines = lines.map(line => {
                    line = line.trim();
                    if (!line) return ''; // Skip empty lines
                    
                    // Handle bullet points
                    if (line.startsWith('- ')) {
                        return `<div class="list-item"><span class="bullet">â€¢</span>${line.substring(2)}</div>`;
                    }
                    
                    // Handle headers (lines ending with colon)
                    if (line.includes(':')) {
                        let [header, ...rest] = line.split(':');
                        let restContent = rest.join(':').trim();
                        if (restContent) {
                            return `<div class="content-header">${header}:${restContent}</div>`;
                        }
                        return `<div class="content-header">${header}:</div>`;
                    }
                    
                    // Regular content lines
                    return `<div class="content-line">${line}</div>`;
                });

                return formattedLines.join('');
            }

            let formattedContent = formatContent(text);
            
            let html = `
                <div class="message-header">
                    <i class="fas fa-robot"></i> Chatbot
                </div>
                <div class="message-content">
                    ${formattedContent}
                </div>`;

            // Add references if they exist and are valid
            if (references && references.length > 0 && references.some(ref => ref && ref.trim())) {
                html += `
                    <div class="references-container">
                        <div class="references-title">References:</div>
                        <div class="reference-list">
                            ${references.filter(ref => ref && ref.trim()).map(ref => `
                                <div class="reference-item">
                                    <a href="${ref}" target="_blank" rel="noopener noreferrer">
                                        <i class="fas fa-link"></i>
                                        ${ref}
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }

            return html;
        }

        async function sendQuery() {
            const userQuery = document.getElementById("queryInput").value;
            const chatContainer = document.querySelector(".chat-container");

            if (!userQuery.trim()) return;

            // Add user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-user"></i> You
                </div>
                <div class="message-content">
                    <div class="content-line">${userQuery}</div>
                </div>`;
            chatContainer.prepend(userMessage);

            document.getElementById("queryInput").value = "";

            // Add loading message
            const loadingMessage = document.createElement("div");
            loadingMessage.className = "message bot";
            loadingMessage.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i> Chatbot
                </div>
                <div class="message-content">
                    <div class="content-line">
                        <i class="fas fa-spinner fa-spin"></i> Thinking...
                    </div>
                </div>`;
            chatContainer.prepend(loadingMessage);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userQuery })
                });

                const result = await response.json();
                chatContainer.removeChild(loadingMessage);

                const botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.innerHTML = formatMessage(result.answer || "I didn't quite get that.", result.references);
                chatContainer.prepend(botMessage);

                botMessage.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                chatContainer.removeChild(loadingMessage);
                
                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot";
                errorMessage.innerHTML = `
                    <div class="message-header">
                        <i class="fas fa-robot"></i> Chatbot
                    </div>
                    <div class="message-content">
                        <div class="content-line">
                            <i class="fas fa-exclamation-circle"></i> Error: Unable to fetch response. Please try again later.
                        </div>
                    </div>`;
                chatContainer.prepend(errorMessage);
            }
        }

        function clearChat() {
            document.querySelector(".chat-container").innerHTML = "";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const queryInput = document.getElementById("queryInput");
            queryInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendQuery();
                }
            });
        });
    </script>
</body>
</html>
